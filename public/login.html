<!-- 
 * login.html - Login/registration interface HTML structure
 * 
 * Defines the HTML structure of the login and registration forms.
 * Provides user authentication interface before entering the game.
 * 
 * This file is served to clients by the server and does not contain
 * executable server-side code.
 * 
 * Dependencies:
 * - JavaScript from login.js
 * - CSS styles from style.css
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Conquest - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #000 url('./images/spacebak.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.6);
        }
        
        .login-container h1 {
            text-align: center;
            color: #FFC040;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #40C0A0;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px; height: 40px; 
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #40C0A0;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #3AB090;
        }
        
        .error {
            color: #ff5555;
            margin-top: 5px;
        }
        
        .success {
            color: #55ff55;
            margin-top: 5px;
        }
        
        .form-action {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
        
        .form-action a {
            color: #40C0A0;
            text-decoration: none;
        }
        
        .form-action a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Galaxy Conquest</h1>
        <div id="loginPanel">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <div id="loginError" class="error"></div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="form-action">
                Don't have an account? <a href="#" id="registerLink">Register</a>
            </div>
        </div>
        
        <div id="registerPanel" style="display:none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div id="registerError" class="error"></div>
                <div id="registerSuccess" class="success"></div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="form-action">
                Already have an account? <a href="#" id="loginLink">Login</a>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
